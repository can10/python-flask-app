{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<div class="row divider green">
	<div class="row banner menu">
		<div>
			<h1>Edit Item</h1>
		</div>
	</div>
	<div class="row">
		<div>
			<form action="#" method = "post">
				<div class="form-group">
					<label for="title">Title:</label>
					<input type ="text" maxlength="100" class="form-control" name="title" value="{{p_item.name}}" required>

					<label for="description">Description:</label>
					<textarea class="form-control" maxlength="250" rows="3" name="description" required>{{p_item.description}}</textarea>

					<label for="category">Category:</label>
					<div>
						<select name="category">
							{% for category in p_categories %}
							<option value="{{category.name}}">{{category.name}}</option>
							{% endfor %}
						</select>
					</div>					
					
					<div>
						<button type="submit" class="btn btn-default" id="submit" type="submit">
						<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Submit</button>
					</div>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
