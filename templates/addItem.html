{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	
<div>
	<div class="col-md-11 col-md-offset-1 padding-none">
		<h1>New Item</h1>
	</div>
	<form action="#" method = "post">
			<div class="form-group">
			<label for="title">Item name:</label>
			<input type ="text" maxlength="100" class="form-control" name="new_name" required>

			<label for="description">Description:</label>
			<textarea class="form-control" maxlength="250" rows="3" name="new_description" required></textarea>

			<label for="category">Category:</label>
			<div>
				<select name="new_category">
					{% for category in p_categories %}
					<option value="{{category.name}}">{{category.name}}</option>
					{% endfor %}
				</select>
			</div>					
					
			<div>
				<button type="submit" class="btn btn-default" id="submit">
				<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Submit</button>
			</div>
		</div>
	</form>
</div>

{% endblock %}
